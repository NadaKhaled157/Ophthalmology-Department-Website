<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        {% include 'adminPage/nav.html' %}
    </div>
    <div class="container" align="center">
        <div class="card mx-auto mt-4 col-sm-6" style="width: 30rem;">
            <div class="card-header" style="background-color: #3b7197; color: white;">
                <h4 style="font-weight: bold;">Edit Doctor</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'edit_doc' did %}" method="POST">
                    {%csrf_token%}
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="first_name"  value={{doc.1}} placeholder="First Name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="last_name" value={{doc.2}} placeholder="Last Name" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="email" class="form-control" name="email" value={{doc.7}} placeholder="Example@email.com" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="password" class="form-control" name="password" value={{doc.8}} placeholder="Password" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="address" value={{doc.3}} placeholder="Address" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="phone" value={{doc.9}} placeholder="Phone Number" required>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="number" class="form-control" name="age" value={{doc.4}} placeholder="Age" required>
                    </div>
                    <div class="custom-row mb-3">
                        <select class="form-control" name="special">
                            <option value="" disabled selected>Select a specialization</option>
                            <option value="General">General Practitioner</option>
                            <option value="Consultant">Consultant</option>
                            <option value="Surgeon">Surgeon</option>
                        </select>
                    </div>
                    <div class="custom-row mb-3">
                        <input type="text" class="form-control" name="salary" value={{doc.6}} placeholder="Salary" required>
                    </div>
                    <input type="submit" class="btn btn-success" value="Edit" style="width: 18rem; margin-right: 1em; font-weight: bold; font-size: large;background: #4A8DB7; border:0px">
                    <a href="{% url 'cancel_edit' %}" class="btn btn-danger" style="width: 8rem; font-weight: bold; font-size: large;">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
